<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Calculator</title>

  <!-- add: css & icon -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/02d5cf44c4.js" crossorigin="anonymous"></script>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calc-body">
    <div class="window">
    </div>
    <div class="btn-container">
      <!-- LARGE BUTTONS -->
      <div class="btn-large">
        <p class="btn-lg clear">CLEAR</p>
        <p class="btn-lg delete">DELETE</p>
      </div>

      <div class="btn-small">
        <!-- first row -->
        <p class="num">9</p>
        <p class="num">8</p>
        <p class="num">7</p>
        <p class="note">รท</p>

        <!-- second row -->
        <p class="num">6</p>
        <p class="num">5</p>
        <p class="num">4</p>
        <p class="note">x</p>

        <!-- third row -->
        <p class="num">3</p>
        <p class="num">2</p>
        <p class="num">1</p>
        <p class="note">-</p>

        <!-- last row -->
        <p class="num">.</p>
        <p class="num">0</p>
        <p class="num">=</p>
        <p class="note">+</p>

      </div>
    </div>

  </div>
  </div>

  <footer>
    <p>Designed & coded by

      <a href="https://github.com/grle" target="_blank">
        <i class="fa-brands fa-github"></i> grle</a> &copy; 2022
    </p>
  </footer>

</body>

</html>
