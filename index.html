<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Calculator</title>

  <!-- add: css & icon -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/02d5cf44c4.js" crossorigin="anonymous"></script>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calc-body">
    <div class="window">
      <p id="eqConcat">&nbsp;</p>
      <p id="eqEnter">0</p>
    </div>
    <div class="btn-container">
      <!-- LARGE BUTTONS -->
      <div class="btn-large">
        <p class="btn-lg btn clear" type="button">CLEAR</p>
        <p class="btn-lg btn delete" type="button">DELETE</p>
      </div>

      <div class="btn-small">
        <!-- first row -->
        <p class="num btn" type="button">9</p>
        <p class="num btn" type="button">8</p>
        <p class="num btn" type="button">7</p>
        <p class="op btn" type="button">รท</p>

        <!-- second row -->
        <p class="num btn" type="button">6</p>
        <p class="num btn" type="button">5</p>
        <p class="num btn" type="button">4</p>
        <p class="op btn" type="button">x</p>

        <!-- third row -->
        <p class="num btn" type="button">3</p>
        <p class="num btn" type="button">2</p>
        <p class="num btn" type="button">1</p>
        <p class="op btn" type="button">-</p>

        <!-- last row -->
        <p class="per btn" type="button">.</p>
        <p class="num btn" type="button">0</p>
        <p class="eq btn" type="button">=</p>
        <p class="op btn" type="button">+</p>
      </div>
    </div>
  </div>
  </div>

  <footer>
    <p>Designed & coded by
      <!-- <a href="https://graceavocado.com/" target="_blank">graceavocado</a> |  -->
      <a href="https://github.com/grle" target="_blank">
        <i class="fa-brands fa-github"></i> grle</a> &copy; 2022
    </p>
  </footer>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
